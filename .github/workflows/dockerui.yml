name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build frontend code
      run: docker run -v ui:/ui --entrypoint="cd /ui && npm install && npm run build" node:latest
    - name: Build the Docker image
      run: docker build . --file Dockerfile.ui --tag chengtian/koala:$(date +%s)
