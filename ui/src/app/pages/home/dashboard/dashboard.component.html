<div style="width: 100%; min-height: 600px;">
  <div nz-row  *ngIf="showAlert">
    <nz-alert
      nzType="info"
      nzMessage="任务看板"
      nzDescription="任务看板能够帮助你梳理最近（过去、现在和今后）在执行的任务，你可以通过拖放，把他们放在不同的状态列表中。点击任务标题，可以进入到任务的细节页面。"
      nzShowIcon
    >
    </nz-alert>
    <nz-divider></nz-divider>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="7" style="margin-left: 16px;background: #ECECEC;">
      <nz-card style="width: 100%;margin-top: 1px;text-align:center;">
        即将开始
      </nz-card>
    </div>
    <div nz-col [nzSpan]="8" style="margin-left: 16px;background: #ECECEC;">
      <nz-card style="width: 100%;margin-top: 1px;text-align:center;">
        正在进行中
      </nz-card>
    </div>
    <div nz-col [nzSpan]="7" style="margin-left: 16px;background: #ECECEC;">
      <nz-card style="width: 100%;margin-top: 1px;text-align:center;">
        近期已完成
      </nz-card>
    </div>
  </div>

  <nz-divider></nz-divider>
  <div nz-row cdkDropListGroup>
    <div nz-col [nzSpan]="7" style="margin-left: 16px;min-height: 600px;background: #ECECEC;"
         cdkDropList
         [cdkDropListData]="kanban.will"
         (cdkDropListDropped)="drop($event)">
      <nz-card style="width: 100%;margin-top: 1px" *ngFor="let task of kanban.will" cdkDrag>
        <a routerLink="/task/{{task.id}}">{{task.title}}</a>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="8" style="margin-left: 16px;min-height: 600px;background: #ECECEC;"
         cdkDropList
         [cdkDropListData]="kanban.doing"
         (cdkDropListDropped)="drop($event)">
      <nz-card style="width: 100%;margin-top: 1px;" *ngFor="let task of kanban.doing" cdkDrag>
        <a routerLink="/task/{{task.id}}">{{task.title}}</a>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="7" style="margin-left: 16px;min-height: 600px;background: #ECECEC;"
         cdkDropList
         [cdkDropListData]="kanban.done"
         (cdkDropListDropped)="drop($event)">
      <nz-card style="width: 100%;margin-top: 1px;" *ngFor="let task of kanban.done" cdkDrag>
        <a routerLink="/task/{{task.id}}">{{task.title}}</a>
      </nz-card>
    </div>
  </div>
</div>
