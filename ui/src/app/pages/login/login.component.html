<div class="container">
  <h1 style="text-align: center;">koala v{{version}}</h1>
  <p style="text-align: center;">企业级任务-绩效管理平台</p>
  <form *ngIf="config.enablePassword" nz-form [formGroup]="basicLogin" class="login-form" (ngSubmit)="onLogin()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <nz-form-control>
    <button class="login-form-button" *ngIf="config.enableGithub" nz-button (click)="onOAuth('github')" [nzType]="'primary'">
      <i nz-icon nzType="github" nzTheme="outline"></i>使用 GitHub 登录
    </button>
  </nz-form-control>
  <nz-form-control>
    <button class="login-form-button" *ngIf="config.enableBasicOAuthV2" nz-button (click)="onOAuth('basic')" [nzType]="'primary'">
      <i nz-icon nzType="login" nzTheme="outline"></i>使用 OAuth2 登录
    </button>
  </nz-form-control>
</div>
<canvas class="background"></canvas>
